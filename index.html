<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Николай Шишкин" name="author">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Лого Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/kysto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
      </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

        <ul class="element">
          <li class="element__item">
            <img class="element__image" src="./images/snake.jpg" alt="Змея">
            <div class="element__bottom">
              <p class="element__title">Змея</p>
              <button class="element__heart-button" type="button"></button>
          </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/apple.jpg" alt="Яблоки">
            <div class="element__bottom">
              <p class="element__title">Яблоки</p>
              <button class="element__heart-button" type="button"></button>
          </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/porche-911.jpg" alt="Машина">
            <div class="element__bottom">
              <p class="element__title">Моя любимая машина</p>
              <button class="element__heart-button" type="button"></button>
          </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/best-film.jpg" alt="Фильм Драйв">
            <div class="element__bottom">
              <p class="element__title">Фильм Драйв</p>
              <button class="element__heart-button" type="button"></button>
          </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/karahaevsk.jpg" alt="Карачаевск">
            <div class="element__bottom">
              <p class="element__title">Карачаевск</p>
              <button class="element__heart-button" type="button"></button>
          </div>
          </li>

          <li class="element__item">
            <img class="element__image" src="./images/bird.jpg" alt="Птица">
            <div class="element__bottom">
              <p class="element__title">Цапля</p>
              <button class="element__heart-button" type="button"></button>
          </div>
          </li>

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
          <form action="submit" class="popup__form">
            <input type="text" placeholder="Имя" id="name" class="popup__imput">
            <input type="text" placeholder="Род деятельности" id="job" class="popup__imput">
            <button type="submit" class="popup__save-button">Cохранить</button>
          </form>
      </div>
    </section>

    <script src="./scripts/popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Николай Шишкин" name="author">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Лого Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/kysto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
      </div>
        <button class="profile__add-button" type="button" ></button>
      </section>

      <section class="elements">
        <ul class="element">

          <li class="element__item">
            <img class="element__image" src="" alt="">
            <p class="element__title"></p>
            <button class="element__heart-button" type="button"></button>
          </li>

        </ul>
      </section>

    </main>

    <footer>
    </footer>

    <script src="./scripts/script.js"></script>
</body>

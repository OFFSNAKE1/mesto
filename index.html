<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Николай Шишкин" name="author">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo-header.svg" alt="Лого Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img class="profile__avatar" src="./images/kysto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
      </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--Форма с редактированием описания профиля-->
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
          <form action="submit" class="popup__form" name="form">
            <input type="text" placeholder="Имя" required id="name" class="popup__input">
            <input type="text" placeholder="Род деятельности" id="job" class="popup__input">
            <button type="submit" class="popup__save-button">Cохранить</button>
          </form>
      </div>
    </div>

  <!--Попап с добавлением карточек-->
    <div class="popup popup_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" action="submit" name="form">
            <input type="text" placeholder="Название" required id="nameCard" class="popup__input">
            <input type="text" placeholder="Сссылка на картинку" id="linkCard" class="popup__input">
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
      </div>
    </div>

  <!--Добавление карточекк-->
  <template class="template">
    <div class="card">
      <button class="card__button-delete" type="button"></button>
      <img class="card__image" src="./images/karahaevsk.jpg" alt="">
      <div class="card__name">
        <h3 class="card__title"></h3>
        <button class="card__heart-button" type="button"></button>
      </div>
  </div>
</template>

<!--Увеличение картинки-->
  <div class="popup popup_size-photo">
    <div class="popup__container-size">
      <button class="popup__close-button-image" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__figire-image" src="./images/bird.jpg" alt="">
          <figcaption class="popup__figure-title"></figcaption>
        </figure>
    </div>
  </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
